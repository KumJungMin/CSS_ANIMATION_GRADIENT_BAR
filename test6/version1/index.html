<head>
    <title>애니메이션 스킬 프로그래스바</title>
    <!-- 수직수평중앙 정렬, float, gradient, keyframe animation, first-child, last-child, 인라인스타일 사용 -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="skill-progress">
        <h1>SOFTWARE SKILLS</h1>
        <div class="item">
            <p>
                <span> PYTHON</span>
                <span>90%</span>
            </p>
            <div class="progress">
                <div class="progress-level" style="width:90%"></div>
            </div>
        </div>

        <div class="item">
            <p>
                <span> JAVASCRIPT</span>
                <span>60%</span>
            </p>
            <div class="progress">
                <div class="progress-level" style="width:60%"></div>
            </div>
        </div>

        <div class="item">
            <p>
                <span>JAVA</span>
                <span>70%</span>
            </p>
            <div class="progress">
                <div class="progress-level" style="width:70%"></div>
            </div>
        </div>


        <div class="item">
            <p>
                <span>SQL</span>
                <span>70%</span>
            </p>
            <div class="progress">
                <div class="progress-level" style="width:70%"></div>
            </div>
        </div>
    </div>
</body>
